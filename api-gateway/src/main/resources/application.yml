spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
      - id: inventory-service
        uri: lb://inventory-service
        predicates:
          - Path=/api/inventory/**
      - id: orders-service
        uri: lb://orders-service
        predicates:
          - Path=/api/order/**
      - id: products-service
        uri: lb://products-service
        predicates:
          - Path=/api/product/**
server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

logging:
  level:
    root: info
    org:
      springframework:
        cloud:
          gateway: trace
          route:
            RouteDefinitionRouteLocator: info